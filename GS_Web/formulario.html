<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Smart Sense</title>
    <link rel="stylesheet" href="./assets/css/formulario.css">
</head>

<body>
    <div class="container">
        <h2>Formulário de Contato</h2>
        <form>
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="phone" placeholder="Telefone" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Mensagem de Contato" required></textarea>
            <button type="submit" onclick="formulario()">Enviar</button>
        </form>
    </div>

    <script src="./assets/js/formulario.js"></script>
</body>

</html>
